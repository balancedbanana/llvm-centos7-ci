version: 2
jobs:
  build:
    docker:
      - image: centos:7
    steps:
      - checkout
      - run:
          name: Copy artifacts
          command: |
            yum install -y wget tar git make
            wget https://github.com/Kitware/CMake/releases/download/v3.16.2/cmake-3.16.2-Linux-x86_64.tar.gz
            tar -xf cmake-3.16.2-Linux-x86_64.tar.gz
            export PATH=$PWD/cmake-3.16.2-Linux-x86_64/bin:$PATH
            cat << EOF > /etc/yum.repos.d/Fedora-Core23.repo
            [warning:fedora]
            name=fedora
            mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-23&arch=x86_64
            enabled=1
            gpgcheck=0
            EOF
            yum install -y gcc gcc-c++ --enablerepo=warning:fedora
            git clone https://github.com/llvm/llvm-project.git
            mkdir llvm-build
            cd llvm-build
            cmake -DCMAKE_BUILD_TYPE=Release -DLLVM_TARGETS_TO_BUILD=X86 -DLLVM_ENABLE_PROJECTS="clang;libcxx;libcxxabi;libunwind;compiler-rt;lld" -DCMAKE_INSTALL_PREFIX=$PWD/../llvm ../llvm-project/llvm
            cmake --build . -t install -j 4
            cd ..
            cd llvm/ && tar -zcvf ../llvm.tar.gz . && cd - 
        - run:
          name: Upload files to Github
          command: curl -L https://github.com/tcnksm/ghr/releases/download/v0.13.0/ghr_v0.13.0_linux_amd64.tar.gz --output ghr.tar.gz && tar -xf ghr.tar.gz && ./ghr*/ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace centos7/llvm7 llvm.tar.gz
workflows:
  version: 2
  build:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build